<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Weather</title>
    <meta http-equiv="Content-Type" Content="text/html" charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
	<main class="weather">
		<header class="header">
			<h2 class="header__city"></h2>
			<p class="header__text">Введите название города</p>
		</header>
		<form action="" class="form">
			<input type="text" class="form__input">
			<button class="form__btn"></button>
		</form>
		<section class="result">
			<div class="result__day">
				<h3 class="result__title">Погода на сегодня</h3>
				<p class="result__info"></p>
			</div>
			<div class="result__week">
				<h3 class="result__title">Погода на неделю</h3>
				<p class="result__info"></p>
			</div>
		</section>
	</main>
</body>
</html>
